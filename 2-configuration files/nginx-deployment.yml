# Main tool for creating and connecting deployments
apiVersion: apps/v1
kind: Deployment # Deployment | Service - Depends on component
# 1st Part: Metadata for the component
metadata: # Metadata has labels
  name: nginx-deployment
  labels:
    app: nginx
# 2nd Part: Specification of configurations for the component
spec: # Spec contains selectors
  # Attributes are specific to the component
  replicas: 2
  selector:
    matchLabels: 
      app: nginx
  template: # Configuration of pods - Configuration file inside the config file
    metadata:
      labels:
        app: nginx
    spec: 
      containers:
        - name: nginx
          image: nginx:1.16
          ports:
            - containerPort: 8080
# 3rd Part: Status: Generated by kubernetes - If status = desired state - checked by kubernetes